<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.js"></script>
</head>
<body>
<div sec:authorize-expr="isAuthenticated()">
    <h2 id="name" sec:authentication="name">Name</h2>
    <a id="a" href="/logout" th:href="@{/logout}">Logout</a>
    <ul id="search">
        <h2>가입한 유저 목록</h2>
    </ul>
</div>
<div class="container">
    <div class="col-6">
        <label><b>채팅방</b></label>
    </div>
    <div>
        <div id="msgArea" class="col"></div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input type="text" id="msg" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div id="asdsss" class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">

    $.ajax({
        type : "POST",
        url : "/crewchat/user/getList",
        data : {email : $("#name").text()},
        success : function(data){
            $.each(data, function(index, ele){
                $("#search").append("<li data-email="+ele.email+">"+ele.email+"<button class='asd'>추가</button><button class='asdd'>수락</button></li>")
            })
        },
        error : function(XMLHttpRequest, textStatus, errorThrown){
            alert("통신 실패.")
        }
    });
    $.ajax({
        type : "POST",
        url : "/crewchat/user/getMyInfo",
        data : {email : $("#name").text()},
        success : function(data){
            console.log(data)
        },
        error : function(XMLHttpRequest, textStatus, errorThrown){
            alert("통신 실패.")
        }
    });

    $("ul").on("click", ".asd", function (){
        console.log("클릭")
        console.log($(this).parent().data("email"))

        $.ajax({
            type : "POST",
            url : "/crewchat/friendPost/requestFriend",
            data : {sender : $("#name").text(), receiver : $(this).parent().data("email")},
            success : function(data){
                console.log(data)
            },
            error : function(XMLHttpRequest, textStatus, errorThrown){
                alert("통신 실패.")
            }
        });
    })

    $("ul").on("click", ".asdd", function (){
        console.log("클릭")
        console.log($(this).parent().data("email"))

        $.ajax({
            type : "POST",
            url : "/crewchat/friendPost/acceptFriend",
            data : {sender : $(this).parent().data("email"), receiver : $("#name").text()},
            success : function(data){
                console.log(data)
            },
            error : function(XMLHttpRequest, textStatus, errorThrown){
                alert("통신 실패.")
            }
        });
    })
    const username = [[${#authentication.principal.username}]];

   // const websocket = new WebSocket("ws://localhost:8080/ws/crewchat");
    var websocket = new SockJS("/ws/crewchat", null, {transports: ["websocket", "xhr-streaming", "xhr-polling"]});
    websocket.onmessage = onMessage;
    websocket.onopen = onOpen;
    websocket.onclose = onClose;

    function send(){

        let msg = document.getElementById("msg");

        console.log(username + ":" + msg.value);
        websocket.send(username + ":" + msg.value);
        msg.value = '';
    }

    //채팅창에서 나갔을 때
    function onClose(evt) {
        var str = username + ": 님이 방을 나가셨습니다.";
        websocket.send(str);
    }

    //채팅창에 들어왔을 때
    function onOpen(evt) {
        var str = username + ": 님이 입장하셨습니다.";
        websocket.send(str);
    }

    function onMessage(msg) {
        var data = msg.data;
        var sessionId = null;
        //데이터를 보낸 사람
        var message = null;
        var arr = data.split(":");

        for(var i=0; i<arr.length; i++){
            console.log('arr[' + i + ']: ' + arr[i]);
        }

        var cur_session = username;

        //현재 세션에 로그인 한 사람
        console.log("cur_session : " + cur_session);
        sessionId = arr[0];
        message = arr[1];

        console.log("sessionID : " + sessionId);
        console.log("cur_session : " + cur_session);

        //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
        if(sessionId == cur_session){
            var str = "<div class='col-6'>";
            str += "<div class='alert alert-secondary'>";
            str += "<b>" + sessionId + " : " + message + "</b>";
            str += "</div></div>";
            $("#msgArea").append(str);
        }
        else{
            var str = "<div class='col-6'>";
            str += "<div class='alert alert-warning'>";
            str += "<b>" + sessionId + " : " + message + "</b>";
            str += "</div></div>";
            $("#msgArea").append(str);
        }
    }
    // $("#disconn").on("click", (e) => {
    //     disconnect();
    // })

    // $("#button-send").on("click", (e) => {
    //     send();
    // });

    $("#asdsss").on("click", "#button-send", function (){
        send();
    })

</script>
</html>
