<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrap">
    <form method="post" action="/crewchat/sign-in">
        <div class="input-box">
            <input id="username" name="username" type="email" placeholder="이메일" required/>
        </div>
        <div class="input-box">
            <input id="password" name="password" type="password" placeholder="비밀번호" required>
        </div>
        <div class="button-box">
            <button type="submit" class="login-btn" >
                <span>로그인</span>
            </button>
        </div>
    </form>
    <form method="post" action="/crewchat/sign-up">
        <div class="input-box">
            <input id="id" name="username" type="email" placeholder="이메일" required/>
        </div>
        <div class="input-box">
            <input id="name" name="name" type="text" placeholder="이름" required/>
        </div>
        <div class="input-box">
            <input id="pw" name="password" type="password" placeholder="비밀번호" required>
        </div>
        <div class="button-box">
            <button type="submit" class="login-btn" >
                <span>회원가입</span>
            </button>
        </div>
    </form>



</div>
</body>
</html>
