<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrap">
    <form method="post" action="/crewchat/sign">
        <div class="input-box">
            <input id="username" name="username" type="email" placeholder="이메일" required/>
        </div>
        <div class="input-box">
            <input id="password" name="password" type="password" placeholder="비밀번호" required>
        </div>
        <div class="button-box">
            <button type="submit" class="login-btn">
                <span>로그인</span>
            </button>
        </div>
    </form>
    <div class="input-box">
        <input id="id" name="email" type="email" placeholder="이메일" required/>
    </div>
    <div class="input-box">
        <input id="name" name="name" type="text" placeholder="이름" required/>
    </div>
    <div class="input-box">
        <input id="pw" name="password" type="password" placeholder="비밀번호" required>
    </div>
    <div class="input-box">
        <input id="pws" name="passwordConfirm" type="password" placeholder="비밀번호" required>
    </div>
    <div class="button-box">
        <button type="submit" class="login-btn">
            <span>회원가입</span>
        </button>
        <a href="/oauth2/authorization/google" class="btn btn-warning active" role="button">구글 로그인</a>
        <a href="/oauth2/authorization/kakao" class="btn btn-warning active" role="button">카카오 로그인</a>


    </div>


</div>
</body>
</html>
