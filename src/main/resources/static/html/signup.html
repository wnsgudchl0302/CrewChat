<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <section class="wrap">
        <div class="signup-form">
            <div class="signup-title">CREW CHAT</div>
            <div class="emailwrap">
                <input type="text" name="email" id="email" class="text-field" placeholder="이메일" autocomplete="off">
                <span class="error-check">ss</span>
            </div>
            <div class="passwordwrap">
                <input type="password" name="password" id="password1" class="text-field" placeholder="비밀번호">
                <span class="error-check"></span>
            </div>
            <div class="password-checkwrap">
                <input type="password" name="password2" id="password2" class="text-field" placeholder="비밀번호 확인">
                <span class="error-check"></span>
            </div>
            <div class="namewrap">
                <input type="text" name="name" id="name" class="text-field" placeholder="이름" autocomplete="off">
                <span class="error-check"></span>
            </div>
            <button class="submit-btn">가입</button>
            <a href="login.html" class="link">로그인 하러가기</a>
        </div>
    </section>
    <script src="../js/signup.js"></script>
</body>
</html>
