<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <section class="wrap">
        <div class="signup-form">
            <div class="signup-title">CREW CHAT</div>
            <form>
                <div class="idwrap">
                    <!-- <h3><label>아이디</label></h3> -->
                    <input type="text" name="id" id="id" class="text-field" placeholder="아이디">
                    <span class="error-check"></span>
                </div>
                <div class="passwordwrap">
                    <!-- <h3><label>비밀번호</label></h3> -->
                    <input type="password" name="password" id="password1" class="text-field" placeholder="비밀번호">
                    <span class="error-check"></span>
                </div>
                <div class="password-checkwrap">
                    <!-- <h3><label>비밀번호 확인</label></h3> -->
                    <input type="password" name="passwordcheck" id="password2" class="text-field" placeholder="비밀번호 확인">
                    <span class="error-check"></span>
                </div>
                <div class="namewrap">
                    <!-- <h3><label>이름</label></h3> -->
                    <input type="text" name="name" id="name" class="text-field" placeholder="이름">
                    <span class="error-check"></span>
                </div>
                <div class="emailwrap">
                    <!-- <h3><label>이메일</label></h3> -->
                    <input type="text" name="email" id="email" class="text-field" placeholder="이메일">
                    <span class="error-check"></span>
                </div>
                <input type="submit" value="가입" class="submit-btn">
            </form>
            <a href="login.html" class="link">로그인 하러가기</a>
        </div>
    </section>
    <script src="../js/signup.js"></script>
</body>
</html>
