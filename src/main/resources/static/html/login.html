<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="wrap">
        <div class="login-form">
            <div class="login-title">CREW CHAT</div>
            <form>
                <input type="text" name="email" class="text-field" placeholder="아이디">
                <input type="password" name="password" class="text-field" placeholder="비밀번호">
                <input type="submit" value="로그인" class="submit-btn">
                <span class="login-line"></span>
                <a href="#" class="submit-btn-kakao"><img src="img/kakao_login_large_narrow.png" alt=""></a>
                <a href="#" class="submit-btn-google"><img src="img/btn_google_signin_light_normal_web.png" alt=""></a>
            </form>
            <div class="login-links">
                <a href="#">회원가입</a>
                <a href="#" class="login-find" >아이디 | 비밀번호 찾기</a>
            </div>
        </div>
    </section>
</body>
</html>
